---
title: Home
---
<h1>Test Home Page</h1>
<style>
	table { margin-bottom: 10px; }
	table, td {
		border: 1px solid #000;
		border-collapse: collapse;
	}
</style>
{%- for p in site.html_pages %}
<table>
	<tr>
		<td>Url</td>
		<td>{{ p.url | relative_url }}</td>
	</tr>
	{%- assign headers = p.content | markdownify | prepend: " " | split: "<h" | shift %}
	{%- for header in headers %}
	<tr>
		{%- for x in header %}
		<td>{{ x }}</td>
		{%- endfor %}
	</tr>
	{%- endfor %}
</table>
{%- endfor %}
