---
title: Home
---
<h1>Test Home Page</h1>
{% for p in site.html_pages -%}
{%- if page.url != p.url -%}
<table>
	{% assign lines = p.content | newline_to_br | split: "<br />" -%}
	{%- for _line in lines -%}
	<tr>
		{% assign line = _line | strip -%}
		<th>{{ line | size }}</th>
		<th>{{ line }}</th>
	</tr>
	{% endfor -%}
</table>
{% endif -%}
{%- endfor -%}
