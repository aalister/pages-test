---
title: Home
---

<h1 id="test-home-page">Test Home Page</h1>

<style>
	table {
		margin-bottom: 10px;
	}
	table, td {
		border: 1px solid #000;
		border-collapse: collapse;
	}
</style>

{%- for p in site.html_pages %}
<table>
	{%- assign url = p.url | split: "/" %}
	{%- unless url.length == 2 %}
	<tr>
		<td>{{ p.url }}</td>
		<td>{{ p.title }}</td>
	</tr>
	{%- endunless %}
</table>
{%- endfor %}
