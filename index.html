---
title: Home
---
<h1>Test Home Page</h1>

{%- for p in site.html_pages -%}
<table>
	{%- assign lines = p.content | newline_to_br | split: "<br />" -%}
	{%- for line in lines -%}
	<tr>
		{%- assign line = line | strip -%}
		<th>{{ line | size }}</th>
		<th>{{ line }}</th>
	</tr>
	{%- endfor -%}
</table>
{%- endfor -%}
