<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} - Github Pages Test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="twitter:title" content="{{ page.title }} - Github Pages Test">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">
	<!-- Set theme before content loads to prevent flash -->
	<script>
	(function() {
		try {
			var theme = localStorage.getItem("theme");
		} catch {}
		if (!theme) {
			const prefersDarkTheme = (
				matchMedia &&
				matchMedia("(prefers-color-scheme: dark)").matches
			);
			theme = prefersDarkTheme ? "dark" : "light";
		}
		document.documentElement.dataset.theme = theme;
	})();
	</script>
	<script>MathJax = { options: { enableMenu: false } };</script>
	<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
	<script src="{{ site.baseurl }}/assets/scripts.js" defer></script>
	<script src="{{ site.baseurl }}/_layouts/test.js" defer></script>
</head>
<body>

<!-- Table of contents generated automatically -->
<table>
	{%- assign sections = content | prepend: "-" | split: "<h" | shift %}
	{%- for section in sections %}
	<tr>
		{%- assign header = section | split: "</h" | first %}

		{%- assign id = header | split: 'id="' %}
		{%- assign id = id[1] | split: '"' | first %}

		{%- assign level = header | slice: 0 | to_integer %}
		{%- assign title = header | prepend: "<h" | strip_html %}
		<td>{{ id }}</td>
		<td>{{ level }}</td>
		<td>{{ title }}</td>
	</tr>
	{%- endfor %}
</table>

{{ content }}

</body>
</html>
