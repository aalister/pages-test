<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page.title }} - Github Pages Test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="twitter:title" content="{{ page.title }} - Github Pages Test">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles.css">

	<!-- Set theme before content loads to prevent flash -->
	<script>
	(function() {
		try {
			var theme = localStorage.getItem("theme");
		} catch {}
		if (!theme) {
			const prefersDarkTheme = (
				matchMedia &&
				matchMedia("(prefers-color-scheme: dark)").matches
			);
			theme = prefersDarkTheme ? "dark" : "light";
		}
		document.documentElement.dataset.theme = theme;
	})();
	</script>

	<!-- Equation rending using Katex -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css"
		integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ"
		crossorigin="anonymous">
	<script defer
		src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"
		integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY"
		crossorigin="anonymous"></script>
	<script defer
		src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"
		integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
		crossorigin="anonymous"></script>

	<script defer src="{{ site.baseurl }}/assets/scripts.js"></script>
</head>
<body>

<!-- Table of contents generated automatically -->
<table>
	{%- assign sections = content | prepend: "-" | split: "<h" | shift %}
	{%- for section in sections %}
	<tr>
		{%- assign header = section | split: "</h" | first %}

		{%- assign id = header | split: 'id="' %}
		{%- assign id = id[1] | split: '"' | first %}

		{%- assign level = header | slice: 0 | to_integer %}
		{%- assign title = header | prepend: "<h" | strip_html %}
		<td>{{ id }}</td>
		<td>{{ level }}</td>
		<td>{{ title }}</td>
	</tr>
	{%- endfor %}
</table>

{{ content }}

</body>
</html>
